<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="rulesModal" class="modal-overlay open">
      <div class="modal-card">
        <button class="close-modal" onclick="toggleRules()">√ó</button>
        <h2 class="modal-title">Rules</h2>
        <ul class="rules-list">
          <li>Scissors <span class="beat">beats</span> Paper & Lizard</li>
          <li>Paper <span class="beat">beats</span> Rock & Spock</li>
          <li>Rock <span class="beat">beats</span> Lizard & Scissors</li>
          <li>Lizard <span class="beat">beats</span> Spock & Paper</li>
          <li>Spock <span class="beat">beats</span> Scissors & Rock</li>
        </ul>
        <div class="modal-footer">Tap X to start</div>
      </div>
    </div>

    <div class="game">
      <h1>Battle Arena</h1>

      <div class="settings-container">
        <div class="setting-row">
          <span class="setting-label">Mode</span>
          <div class="toggle-group">
            <button class="toggle-btn active" id="m3" onclick="setMode(3)">
              Classic
            </button>
            <button class="toggle-btn" id="m5" onclick="setMode(5)">
              Expanded <sub>(Experiment)</sub>
            </button>
          </div>
        </div>

        <div class="setting-row">
          <span class="setting-label">Rounds</span>
          <div class="toggle-group">
            <button class="toggle-btn active" id="s3" onclick="setSeries(3)">
              3
            </button>
            <button class="toggle-btn" id="s5" onclick="setSeries(5)">5</button>
            <button class="toggle-btn" id="s7" onclick="setSeries(7)">7</button>
          </div>
        </div>

        <button class="rules-btn" onclick="toggleRules()">View Rules</button>
      </div>

      <div class="scoreboard">
        <div class="score-box">
          <span class="score-label">Player</span>
          <span class="score-val" id="uScore">0</span>
        </div>
        <div class="score-box">
          <span class="score-label">Round</span>
          <span
            class="score-val"
            id="roundInfo"
            style="color: var(--neutral); font-size: 1.5rem; margin-top: 10px"
            >0 / 3</span
          >
        </div>
        <div class="score-box">
          <span class="score-label">Opponent</span>
          <span class="score-val" id="cScore">0</span>
        </div>
      </div>

      <div class="result-area">
        <div class="result-title" id="mainResult">Ready</div>
        <div class="result-subtitle" id="subResult">Select a weapon</div>
      </div>

      <div class="choices">
        <button class="choice-btn" data-move="rock">‚úä</button>
        <button class="choice-btn" data-move="paper">‚úã</button>
        <button class="choice-btn" data-move="scissors"><span>‚úÇÔ∏è</span></button>
        <button class="choice-btn hidden" data-move="lizard">ü¶é</button>
        <button class="choice-btn hidden" data-move="spock">üññ</button>
      </div>

      <button class="reset-btn" id="reset" onclick="resetGame()">
        New Series
      </button>

      <div class="history-panel">
        <div class="history-title">History</div>
        <ul class="history-list" id="history">
          <li style="color: #cbd5e1; font-style: italic">No moves yet...</li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
